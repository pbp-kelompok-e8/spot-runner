{% extends 'base.html' %}
{% load static %}

{% include 'navbar.html' %}
{% block content %}
<div class="min-h-screen bg-gray-50 py-10">
  <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-md p-8">
    <div class="flex items-center justify-between mb-8">
      <h2 class="text-2xl font-semibold text-gray-800">Your Profile</h2>
      <span class="bg-yellow-100 text-yellow-800 text-sm px-3 py-1 rounded-lg font-medium">
        Event Organizer
      </span>
    </div>

    <div class="space-y-4 text-gray-700">
      <div class="flex gap-8">
        <div class="w-1/2">
          <p class="text-sm text-gray-500">Joined</p>
          <p class="font-medium">{{ joined_date }}</p>
        </div>
        <div class="w-1/2">
          <p class="text-sm text-gray-500">Last login</p>
          <p class="font-medium">{{ last_login }}</p>
        </div>
      </div>

      <form method="POST" enctype="multipart/form-data" action="{% url 'event_organizer:edit_profile' %}" class="space-y-4">
        {% csrf_token %}

        <div>
          <label class="block text-sm text-gray-500">Username</label>
          <input type="text" name="username" value="{{ user.username }}" 
                 class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:ring-2 focus:ring-blue-400" readonly>
        </div>

        <div>
          <label class="block text-sm text-gray-500">Profile Photo</label>
          <input type="text" name="profile_picture" 
                 placeholder="Enter image URL"
                 value="{{ organizer.profile_picture|default_if_none:'' }}" 
                 class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
          <label class="block text-sm text-gray-500">Base Location</label>
          <input type="text" name="base_location" 
                 value="{{ organizer.base_location|default_if_none:'' }}" 
                 class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
          <label class="block text-sm text-gray-500">Password</label>
          <input type="password" value="........" 
                 class="w-full border border-gray-300 rounded-lg p-2 mt-1 bg-gray-100 cursor-not-allowed" disabled>
        </div>

        <div class="text-sm text-gray-500">
          Forgot your password? 
          <a href="{% url 'event_organizer:change_password' %}" class="text-blue-600 hover:underline">Change password</a>
        </div>

        <div class="flex justify-end gap-3 mt-6">
          <a href="{% url 'main:logout' %}" class="px-5 py-2 rounded-lg bg-gray-300 text-gray-700 hover:bg-gray-400">Log out</a>
          <button type="submit" class="px-5 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Edit Profile</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
