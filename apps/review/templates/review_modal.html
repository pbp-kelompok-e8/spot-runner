<!-- Modal Review -->
<div id="reviewModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 hidden items-center justify-center z-50" style="display: none;">
  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Rate & Review</h2>

    <form id="reviewForm">
      {% csrf_token %}
      <input type="hidden" id="modal_event_id" name="event_id">

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600">Event</label>
        <input type="text" id="modal_event_name" readonly class="w-full mt-1 px-3 py-2 bg-gray-100 rounded-lg border border-gray-200 text-gray-700">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600">Rating (1â€“5)</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required class="w-full mt-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-400">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600">Review</label>
        <textarea id="review_text" name="review_text" rows="3" class="w-full mt-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-400"></textarea>
      </div>

      <div class="flex justify-end space-x-3">
        <button type="button" id="cancelModal" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-lime-400 text-white rounded-lg hover:bg-lime-500">Post</button>
      </div>
    </form>
    
    <div id="errorMessage" class="hidden mt-3 p-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>
  </div>
</div>
