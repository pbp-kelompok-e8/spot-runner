<div id="reviewModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 hidden flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Rate & Review</h2>

    <form id="reviewForm">
      {% csrf_token %}
      <input type="hidden" id="event_id" name="event_id" value="{{ event.id }}">

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600">Event</label>
        <input type="text" readonly value="{{ event.name }}" class="w-full mt-1 px-3 py-2 bg-gray-100 rounded-lg border border-gray-200 text-gray-700">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600">Rating (1–5)</label>
        <input type="number" id="rating" name="rating" min="1" max="5" class="w-full mt-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-400">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600">Review</label>
        <textarea id="review_text" name="review_text" rows="3" class="w-full mt-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-400"></textarea>
      </div>

      <div class="flex justify-end space-x-3">
        <button type="button" id="cancelModal" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-lime-400 text-white rounded-lg hover:bg-lime-500">Post</button>
      </div>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('reviewForm');
  const modal = document.getElementById('reviewModal');
  const cancel = document.getElementById('cancelModal');

  cancel.addEventListener('click', () => modal.classList.add('hidden'));

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = new FormData(form);

    fetch("{% url 'create_review' %}", {
      method: 'POST',
      headers: { 'X-Requested-With': 'XMLHttpRequest' },
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        const review = data.review;
        const container = document.getElementById('reviewContainer');
        const card = `
          <div class="bg-white rounded-2xl shadow-md p-5 mb-4">
            <h3 class="text-lg font-semibold text-gray-800">${review.user}</h3>
            <p class="text-gray-600 mt-2">${review.review_text}</p>
            <div class="flex items-center mt-3">
              <span class="text-lime-500 text-lg mr-1">★</span>
              <span class="font-semibold text-gray-800">${review.rating}</span>
              <span class="text-sm text-gray-500 ml-1">/ 5</span>
            </div>
          </div>
        `;
        container.insertAdjacentHTML('afterbegin', card);
        modal.classList.add('hidden');
        form.reset();
      }
    });
  });
});
</script>
