<div class="bg-white rounded-2xl shadow-lg p-8 text-center border border-gray-100">
    <!-- Runner Name -->
    <h3 class="text-xl font-bold text-gray-800 mb-1">
        {{ review.runner.user.username }}
    </h3>
    
    <!-- Event Name -->
    <p class="text-sm text-gray-400 mb-6">
        {{ review.event.name }}
    </p>
    
    <!-- Review Text -->
    <p class="text-gray-600 text-sm leading-relaxed mb-6">
        {{ review.review_text|default:"No comment" }}
    </p>
    
    <!-- Rating -->
    <div class="flex items-center justify-center gap-2">
        <span class="text-lime-500 text-2xl">â˜…</span>
        <span class="text-2xl font-bold text-gray-800">
            {{ review.rating }}
        </span>
        <span class="text-sm text-gray-400">/5.0 rating</span>
    </div>
</div>
