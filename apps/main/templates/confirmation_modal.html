<div id="confirmationModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4">
        <!-- Close button -->
        <div class="flex justify-end">
            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>

        <!-- Modal content -->
        <div class="text-center">
            <h3 class="text-lg font-medium text-gray-900 mb-2">Are you sure you want to cancel?</h3>
            <p class="text-sm text-gray-500 mb-6">You'll lose your spot in this event.</p>

            <!-- Buttons -->
            <div class="flex space-x-3">
                <button onclick="cancelRegistration()" 
                    class="flex-1 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none">
                    Cancel Registration
                </button>
                <button onclick="closeModal()" 
                    class="flex-1 px-4 py-2 text-gray-700 bg-[#CDFA5D] rounded-md hover:bg-[#bfe754] focus:outline-none">
                    Stay
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    function showModal() {
        document.getElementById('confirmationModal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('confirmationModal').classList.add('hidden');
    }

    function cancelRegistration() {
        // Add your cancellation logic here
        closeModal();
    }
</script>
