{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title mb-4">Edit Profile</h2>

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Base Location</label>
                            <input type="text" name="base_location" class="form-control" value="{{ organizer.base_location }}" placeholder="Enter your base location">
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'main:show_user' user.username %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.profile-img-preview {
    aspect-ratio: 1;
    max-width: 200px;
    overflow: hidden;
}

.profile-img-preview img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.placeholder-img {
    width: 100%;
    height: 100%;
    background-color: #f8f9fa;
}
</style>
{% endblock %}
