{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %} {% endblock meta %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
  </head>
  <body class="bg-[#F9F9F9]">
    {% include 'navbar.html' %}

    <main class="flex-1 pt-16">
      {% block content %}
      {% endblock content %}
    </main>
    
    <!-- Toast Container -->
    <div id="toast-container"
        class="fixed top-20 right-5 z-50 flex flex-col space-y-3">
      {% include 'toast.html' %}
    </div>

    <!-- Include Review Modal - SAMA SEPERTI DI event_detail.html -->
    {% include 'review_modal.html' %}

    <!-- Scripts -->
    <script src="{% static 'js/toast.js' %}"></script>
    
    <!-- Review Modal Script -->
    <script>
      console.log('Review modal script loading...');

      document.addEventListener('DOMContentLoaded', function () {
        console.log('DOM loaded, initializing review modal...');

        const reviewModal = document.getElementById('reviewModal');
        const cancelModalBtn = document.getElementById('cancelModal');
        const errorMessage = document.getElementById('errorMessage');
        const form = document.getElementById('reviewForm');
        const modalEventId = document.getElementById('modal_event_id');
        const modalEventName = document.getElementById('modal_event_name');
        const modalReviewId = document.getElementById('modal_review_id');
        const modalMode = document.getElementById('modal_mode');
        const modalTitle = document.getElementById('modalTitle');
        const submitBtn = document.getElementById('submitBtn');

        console.log('Modal element:', reviewModal);

        if (!reviewModal) {
          console.error('Review modal not found in DOM!');
          return;
        }

        // Tutup modal - Cancel button
        if (cancelModalBtn) {
          cancelModalBtn.addEventListener('click', function () {
            closeReviewModal();
          });
        }

        // Tutup modal - Click outside
        reviewModal.addEventListener('click', function(e) {
          if (e.target === reviewModal) {
            closeReviewModal();
          }
        });

        // Submit form - SUPPORT CREATE & EDIT
        if (form) {
          form.addEventListener('submit', async function (e) {
            e.preventDefault();
            if (errorMessage) errorMessage.classList.add('hidden');

            const mode = modalMode ? modalMode.value : 'create';
            const reviewId = modalReviewId ? modalReviewId.value : null;
            const eventId = modalEventId.value;
            const rating = document.getElementById('rating').value;
            const reviewText = document.getElementById('review_text').value;
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            // Validate
            if (!rating || rating < 1 || rating > 5) {
              showError('Please enter a valid rating (1-5)');
              return;
            }

            console.log(`Submitting ${mode} for ${mode === 'edit' ? 'review' : 'event'}:`, mode === 'edit' ? reviewId : eventId);

            try {
              let url, body;
              
              if (mode === 'edit' && reviewId) {
                // EDIT review
                url = `/review/${reviewId}/edit/`;
                body = JSON.stringify({
                  rating: parseInt(rating),
                  review_text: reviewText
                });
              } else {
                // CREATE review
                url = `/review/create/${eventId}/`;
                body = JSON.stringify({
                  rating: parseInt(rating),
                  review_text: reviewText
                });
              }

              const response = await fetch(url, {
                method: 'POST',
                headers: {
                  'X-CSRFToken': csrftoken,
                  'Content-Type': 'application/json',
                  'X-Requested-With': 'XMLHttpRequest'
                },
                body: body
              });

              const data = await response.json();
              console.log('Response:', data);

              if (data.success) {
                // Gunakan toast jika fungsi ada
                const successMessage = mode === 'edit' ? 'Review updated successfully!' : 'Review posted successfully!';
                if (typeof showToast === 'function') {
                  showToast(successMessage, 'success');
                } else {
                  alert(successMessage);
                }
                
                closeReviewModal();
                setTimeout(() => location.reload(), 500);
              } else {
                showError(data.message || 'Failed to save review');
              }
            } catch (error) {
              console.error('Error:', error);
              showError('An error occurred. Please try again.');
            }
          });
        }

        // Show error message
        function showError(message) {
          if (errorMessage) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            
            setTimeout(() => {
              errorMessage.classList.add('hidden');
            }, 5000);
          }
        }
      });

      // Global functions for opening modal
      window.openReviewModal = function(eventId, eventName) {
        console.log('Opening CREATE modal for event:', eventId, eventName);
        
        const modal = document.getElementById('reviewModal');
        const modalReviewId = document.getElementById('modal_review_id');
        const modalMode = document.getElementById('modal_mode');
        const modalTitle = document.getElementById('modalTitle');
        const submitBtn = document.getElementById('submitBtn');
        
        if (!modal) {
          console.error('Modal not found!');
          alert('Modal not found! Please refresh the page.');
          return;
        }
        
        if (modalReviewId) modalReviewId.value = '';
        document.getElementById('modal_event_id').value = eventId;
        document.getElementById('modal_event_name').value = eventName;
        document.getElementById('rating').value = '';
        document.getElementById('review_text').value = '';
        if (modalMode) modalMode.value = 'create';
        
        // Update modal title and button
        if (modalTitle) modalTitle.textContent = 'Rate & Review';
        if (submitBtn) submitBtn.textContent = 'Post';
        
        // Show modal
        modal.style.display = 'flex';
        modal.classList.remove('hidden');
        
        console.log('✅ CREATE modal opened');
      };

      window.openEditReview = function(reviewId, eventId, eventName, rating, reviewText) {
        console.log('Opening EDIT modal for review:', reviewId);
        
        const modal = document.getElementById('reviewModal');
        const modalReviewId = document.getElementById('modal_review_id');
        const modalMode = document.getElementById('modal_mode');
        const modalTitle = document.getElementById('modalTitle');
        const submitBtn = document.getElementById('submitBtn');
        
        if (!modal) {
          console.error('Modal not found!');
          alert('Modal not found! Please refresh the page.');
          return;
        }
        
        if (modalReviewId) modalReviewId.value = reviewId;
        document.getElementById('modal_event_id').value = eventId;
        document.getElementById('modal_event_name').value = eventName;
        document.getElementById('rating').value = rating;
        document.getElementById('review_text').value = reviewText;
        if (modalMode) modalMode.value = 'edit';
        
        // Update modal title and button
        if (modalTitle) modalTitle.textContent = 'Edit Review';
        if (submitBtn) submitBtn.textContent = 'Update';
        
        // Show modal
        modal.style.display = 'flex';
        modal.classList.remove('hidden');
        
        console.log('✅ EDIT modal opened');
      };

      window.closeReviewModal = function() {
        console.log('Closing modal...');
        const modal = document.getElementById('reviewModal');
        const errorMessage = document.getElementById('errorMessage');
        const form = document.getElementById('reviewForm');
        
        if (modal) {
          modal.style.display = 'none';
          modal.classList.add('hidden');
        }
        if (errorMessage) errorMessage.classList.add('hidden');
        if (form) form.reset();
        
        console.log('✅ Modal closed');
      };

      // Toggle review menu dropdown
      window.toggleReviewMenu = function(menuId) {
        console.log('Toggling menu:', menuId);
        
        // Close all other menus first
        document.querySelectorAll('[id^="menu-"]').forEach(menu => {
          if (menu.id !== menuId) {
            menu.classList.add('hidden');
          }
        });
        
        const menu = document.getElementById(menuId);
        if (!menu) {
          console.error('Menu not found:', menuId);
          return;
        }
        
        menu.classList.toggle('hidden');
        
        // Close menu when clicking outside
        if (!menu.classList.contains('hidden')) {
          setTimeout(() => {
            document.addEventListener('click', function closeMenu(e) {
              if (!e.target.closest(`#${menuId}`) && !e.target.closest('button[onclick*="toggleReviewMenu"]')) {
                menu.classList.add('hidden');
                document.removeEventListener('click', closeMenu);
              }
            });
          }, 100);
        }
      };

      // Delete review
      window.deleteReview = async function(reviewId) {
        if (!confirm('Are you sure you want to delete this review?')) {
          return;
        }
        
        console.log('Deleting review:', reviewId);
        
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        
        try {
          const response = await fetch(`/review/${reviewId}/delete/`, {
            method: 'POST',
            headers: {
              'X-CSRFToken': csrftoken,
              'X-Requested-With': 'XMLHttpRequest'
            }
          });
          
          const data = await response.json();
          console.log('Delete response:', data);
          
          if (data.success) {
            if (typeof showToast === 'function') {
              showToast('Review deleted successfully!', 'success');
            } else {
              alert('Review deleted successfully!');
            }
            setTimeout(() => location.reload(), 500);
          } else {
            alert('Failed to delete review: ' + data.message);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred while deleting the review');
        }
      };

      console.log('✅ Review modal script loaded successfully');
    </script>
    
    <!-- Burger menu script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const burgerBtn = document.getElementById("burger-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        if (!burgerBtn || !mobileMenu) return;

        const bars = burgerBtn.querySelectorAll("span");

        burgerBtn.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
          bars[0].classList.toggle("rotate-45");
          bars[0].classList.toggle("translate-y-2");
          bars[1].classList.toggle("opacity-0");
          bars[2].classList.toggle("-rotate-45");
          bars[2].classList.toggle("-translate-y-2");
        });
      });
    </script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
